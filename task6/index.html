<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Задание №6</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Калькулятор стоимости ремонта</h1>
    <form id="calculator">
        <div>
            <label for="quantity">Введите количество кв. метров:</label>
            <input type="number" id="quantity" value="1">
        </div>
        <div>
            <label>Тип ремонта:</label>
            <input type="radio" name="serviceType" value="type1"> Косметический
            <input type="radio" name="serviceType" value="type2"> Капитальный
            <input type="radio" name="serviceType" value="type3"> Дизайнерский
        </div>
        <div id="optionsSection">
            <label for="options">Перепланировка комнат:</label>
            <select id="options">
                <option value="option1">Полная</option>
                <option value="option2">Частичная</option>
                <option value="option3">Не требуется</option>
            </select>
        </div>
        <div id="propertySection">
            <label>Услуги дизайнера интерьера:</label>
            <input type="checkbox" id="property"> Заказать разработку дизайн-проекта
        </div>
        <div>
            <label>Итоговая стоимость:</label>
            <span id="totalPrice">0</span> руб.
        </div>
    </form>

    <script>
    document.addEventListener("DOMContentLoaded", function(){
      const quantityInput = document.getElementById("quantity");
      const serviceTypeInputs = document.querySelectorAll('input[name="serviceType"]');
      const optionsSection = document.getElementById("optionsSection");
      const optionsSelect = document.getElementById("options");
      const propertySection = document.getElementById("propertySection");
      const propertyCheckbox = document.getElementById("property");
      const totalPriceSpan = document.getElementById("totalPrice");
  
      const pricePerUnit = {
          type1: 5500, 
          type2: 8000,
          type3: 13000
      };
  
      const optionPrices = {
          option1: 20000, 
          option2: 10000,
          option3: 0
      };
  
      function calculateTotalPrice() {
          const quantity = parseFloat(quantityInput.value);
          const selectedServiceType = Array.from(serviceTypeInputs).find((input) => input.checked).value;
  
          let total = pricePerUnit[selectedServiceType] * quantity;
          if (selectedServiceType === 'type1'){propertySection.style.display="none";optionsSection.style.display="none";}
  
          if (selectedServiceType === 'type2') { propertySection.style.display="none"; optionsSection.style.display="block";
              const selectedOption = optionsSelect.value;
              total += optionPrices[selectedOption];
          }
  
          if(selectedServiceType=='type3'){ optionsSection.style.display="none";propertySection.style.display="block";
          if(propertyCheckbox.checked) {
              total += 1200*quantity; 
          }}
  
          totalPriceSpan.textContent = total;
      }
  
      quantityInput.addEventListener("input", calculateTotalPrice);
      serviceTypeInputs.forEach(input => input.addEventListener("change", calculateTotalPrice));
      optionsSelect.addEventListener("change", calculateTotalPrice);
      propertyCheckbox.addEventListener("change", calculateTotalPrice);
  });</script>
</body>
</html>
